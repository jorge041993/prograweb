<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<title>Angular</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

	<script src="js/app.js"></script>

</head>
<body ng-controller="BooksController as store">
	<div class="container">
		<div class="row" ng-repeat="book in store.books | filter:search">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<br/>
				<a class="btn btn-default" href="list.html"><h4>Volver</h4></a>
				<h1 class="text-muted"><b>{{book.titulo}}</b></h1>
				<img class="img-responsive" ng-src="{{book.img}}"/>
				<h4><b>{{book.editorial}}</b></h4>
				<h4>{{book.descripcion}}</h4>
			</div>
		</div>
	</div>
</body>
</html>
