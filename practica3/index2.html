<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="teal lighten-4">
    
     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<header>
  <h1 class="deep-purple-text center-align">Pagina con materialize</h1>

  <main>
    <div class="container">
    <table class="bordered highlight centered"><!--inicializacion-->
      <caption>Peliculas</caption><!--titulo-->
      <tr><!--fila-->
        <th>#</th><!--encabezado-->
        <th><i class="  tiny material-icons">videocam_off</i> Nombre</th>
        <th>Genero</th>
        <th>Clasificacion</th>
        <th>Popularidad</th>
      </tr>
      <tr>
        <td>1</td><!--celda de datos-->
        <td>It</td>
        <td>Terror/Suspenso/Comedia</td>
        <td>B-15</td>
        <td>85%</td>
      </tr>
      <tr>
        <td>2</td><!--celda de datos-->
        <td>The emoji movie</td>
        <td>Infantil/Comedia</td>
        <td>AA</td>
        <td>10%</td>
      </tr>
      <tr>
        <td>3</td><!--celda de datos-->
        <td>Rogue one</td>
        <td>Ciencia ficcion</td>
        <td>B-15</td>
        <td>85%</td>
      </tr>
      <tr>
        <td>4</td><!--celda de datos-->
        <td>John Wick</td>
        <td>Accion</td>
        <td>B-15</td>
        <td>85%</td>
      </tr>

    </table>
  </div>
  </main>
</header>
</body>
</html>
